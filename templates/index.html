<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Home</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>

  <body>
    <div id="content">
      <div class="left-column">
        <div class="login-btn-position">
          <button class="circle-btn" onclick="location.href='login'">
            Login
          </button>
        </div>
        <div class="top-hit-btn-position">
          <button class="circle-btn" onclick="location.href='movie'">
            Global Top Hits
          </button>
        </div>
        <div class="worst-btn-position" onclick="location.href='worst-movie'">
          <button class="circle-btn">
            Worst of All-Time
          </button>
        </div>
      </div>

      <div class="middle-column">
        <div class="circle-container">
          <div class="logo-container">
            <a href="index.html" class="logo-btn">
              Popcorn
            </a>
          </div>
          <div class="search-input">
            <form method="get" action="/seach">
              <input
                class="input-box"
                type="text"
                placeholder="Enter something here"
              />
              <button type="submit" class="search-btn">
                Search
              </button>
            </form>
          </div>

          <div class="adv-search-btn-holder">
            <button
              class="adv-search-btn"
              onclick="location.href='advance-search'"
            >
              Advance Search
            </button>
          </div>

          <div class="contact">
            <p style="color:hsl(60,100%,50%)">
              Contact Us
            </p>
            <div class="image-holder">
              <a href="https://www.instagram.com">
              <img
                class="cntct-img"
                src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png"
              />
            </a>

            <a href="https://www.facebook.com">
              <img
                class="cntct-img"
                src="https://cdn-icons-png.flaticon.com/512/733/733547.png"
              />
            </a>

            <a href="https://www.linkedin.com">
              <img
                class="cntct-img"
                src="https://cdn-icons-png.flaticon.com/512/174/174857.png"
              />
            </a>

            <a href="https://www.discord.com">
              <img
                class="cntct-img"
                src="https://cdn-icons-png.flaticon.com/512/2111/2111370.png"
              />
            </a>
            </div>            
          </div>
        </div>
      </div>

      <div class="right-column">
        <div class="west-btn-position">
          <button class="circle-btn" onclick="location.href='western-movie'">
            Best in Western
          </button>
        </div>
        <div class="east-btn-position">
          <button class="circle-btn" onclick="location.href='east-movie'">
            Best in Eastern
          </button>
        </div>
        <div class="rand-btn-position">
          <button class="circle-btn" onclick="location.href='random-movie'">
            Random Movies
          </button>
        </div>
      </div>
    </div>
  </body>
</html>
